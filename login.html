<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorvetrix - Login</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-card">
    <div class="choco-top"></div>
    <!-- Granulados -->
    <div class="sprinkle blue" style="top: 15px; left: 40px; --rot:25deg;"></div>
    <div class="sprinkle yellow" style="top: 25px; left: 90px; --rot:-30deg;"></div>
    <div class="sprinkle pink" style="top: 18px; left: 200px; --rot:45deg;"></div>
    <div class="sprinkle blue" style="top: 28px; left: 280px; --rot:-15deg;"></div>
    <div class="sprinkle green" style="top: 12px; left: 330px; --rot:60deg;"></div>

    <h2 class="brand">Sorvetrix</h2>

    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="E-mail" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="mt-3">
      <a href="cadastro.html">Criar conta</a> | <a href="#">Esqueci minha senha</a>
    </div>
    <div class="footer-text">
      Feito com carinho e açúcar ♡
    </div>
  </div>
</body>
</html>
