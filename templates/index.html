<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorvetrix - Login</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('casquinha.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    /* Sombra sobre a imagem de fundo */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.25); /* efeito escurecido */
      z-index: 0;
    }

    .login-card {
      background: #fbeee6;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
      max-width: 380px;
      width: 100%;
      padding: 40px 30px 30px;
      position: relative;
      text-align: center;
      z-index: 1; /* acima da sombra */
      overflow: hidden;
    }

    /* Topo com chocolate */
    .choco-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #7b3f00;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 95% 70%, 85% 50%, 75% 70%, 65% 50%, 55% 70%, 45% 50%, 35% 70%, 25% 50%, 15% 70%, 5% 50%, 0 50%);
    }

    /* Granulados */
    .sprinkle {
      width: 8px;
      height: 3px;
      border-radius: 5px;
      position: absolute;
      transform: rotate(30deg);
      z-index: 2;
    }

    .sprinkle.blue { background: #34bdeb; }
    .sprinkle.pink { background: #ff6f91; }
    .sprinkle.yellow { background: #f9e65d; }

    .brand {
      font-size: 2rem;
      font-weight: bold;
      color: #6b2e18;
      margin-top: 90px; /* empurra para baixo do chocolate */
    }

    .form-control {
      border-radius: 12px;
    }

    .btn-login {
      background: #f28c82;
      border: none;
      border-radius: 12px;
      padding: 10px;
      font-weight: bold;
      color: #fff;
      width: 100%;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #e57373;
    }

    .footer-text {
      font-size: 0.9rem;
      margin-top: 15px;
      color: #6b2e18;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="choco-top"></div>
    <!-- Granulados -->
    <div class="sprinkle blue" style="top: 15px; left: 40px;"></div>
    <div class="sprinkle yellow" style="top: 25px; left: 90px;"></div>
    <div class="sprinkle pink" style="top: 18px; left: 200px;"></div>
    <div class="sprinkle blue" style="top: 28px; left: 280px;"></div>
    <div class="sprinkle yellow" style="top: 10px; left: 330px;"></div>

    <h2 class="brand">Sorvetrix</h2>

    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="E-mail" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="mt-3">
      <a href="#" class="text-muted">Esqueci minha senha</a>
    </div>
    <div class="footer-text">
      Feito com carinho e açúcar ♡
    </div>
  </div>
</body>
</html>
